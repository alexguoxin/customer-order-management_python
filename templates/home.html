<h1><a href="{{ url_for('home') }}">Customer Order Management</a></h1>

{% for message in get_flashed_messages() %}
<h2 style="color: red;">{{ message }}</h2>
{% endfor %}

<h2>Create</h2>

<form action="create" method="POST">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value="" required>
    <br>

    <label for="first_name">First Name</label>
    <input type="text" name="first_name" value="">
    <br>

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" value="">
    <br>

    <label for="company">Company</label>
    <input type="text" name="company" value="">
    <br>

    <label for="address">Address</label>
    <input type="text" name="address" value="">
    <br>

    <label for="sign_up_date">Sign-up Date</label>
    <input type="date" name="sign_up_date" value="">
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" value="">
    <br>

    <input type="submit" value="Create">
</form>

<h2>Search</h2>

<form action="search">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value="" required>
    <br>

    <input type="submit" value="Search">
</form>

<h2>Update</h2>

<form action="update" method="POST">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value={{ customer_id }}>
    <br>

    <label for="first_name">First Name</label>
    <input type="text" name="first_name" value="{{ first_name }}">
    <br>

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" value="{{ last_name }}">
    <br>

    <label for="company">Company</label>
    <input type="text" name="company" value="{{ company }}">
    <br>

    <label for="address">Address</label>
    <input type="text" name="address" value="{{ address }}">
    <br>

    <label for="sign_up_date">Sign-up Date</label>
    <input type="date" name="sign_up_date" value={{ sign_up_date }}>
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" value={{ email }}>
    <br>

    <input type="submit" value="Update">
</form>

<h2>Delete</h2>

<form action="delete" method="POST">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value="" required>
    <br>

    <input type="submit" value="Delete">
</form>
