<h1><a href="{{ url_for('home') }}">Customer Order Management</a></h1>

{% for message in get_flashed_messages() %}
<h2 style="color: red;">{{ message }}</h2>
{% endfor %}

<h2>Create</h2>

<form action="create" method="POST">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value="" required>
    <br>

    <label for="first_name">First Name</label>
    <input type="text" name="first_name" value="">
    <br>

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" value="">
    <br>

    <label for="company">Company</label>
    <input type="text" name="company" value="">
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" value="">
    <br>

    <label for="sign_up_date">Sign-up Date</label>
    <input type="date" name="sign_up_date" value="">
    <br>

    <label>Address</label>
    <br>

    <label for="line1">Line 1</label>
    <input type="text" name="line1" value="">
    <br>

    <label for="line2">Line 2</label>
    <input type="text" name="line2" value="">
    <br>

    <label for="city">City</label>
    <input type="text" name="city" value="">
    <br>

    <label for="province_state">Province/State</label>
    <input type="text" name="province_state" value="">
    <br>

    <label for="postal_code">Postal Code/Zipcode</label>
    <input type="text" name="postal_code" value="">
    <br>

    <label for="country">Country</label>
    <input type="text" name="country" value="">
    <br>
    
    <input type="submit" value="Create">
</form>

<h2>Search</h2>

<form action="search">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value="" required>
    <br>

    <input type="submit" value="Search">
</form>

<h2>Update</h2>

<form action="update" method="POST">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value={{ customer_id }}>
    <br>

    <label for="first_name">First Name</label>
    <input type="text" name="first_name" value="{{ first_name }}">
    <br>

    <label for="last_name">Last Name</label>
    <input type="text" name="last_name" value="{{ last_name }}">
    <br>

    <label for="company">Company</label>
    <input type="text" name="company" value="{{ company }}">
    <br>

    <label for="email">Email</label>
    <input type="email" name="email" value={{ email }}>
    <br>

    <label for="sign_up_date">Sign-up Date</label>
    <input type="date" name="sign_up_date" value={{ sign_up_date }}>
    <br>

    <label>Address</label>
    <br>
    
    <label for="line1">Line 1</label>
    <input type="text" name="line1" value="{{ line1 }}">
    <br>

    <label for="line2">Line 2</label>
    <input type="text" name="line2" value="{{ line2 }}">
    <br>

    <label for="city">City</label>
    <input type="text" name="city" value="{{ city }}">
    <br>

    <label for="province_state">Province/State</label>
    <input type="text" name="province_state" value="{{ province_state }}">
    <br>

    <label for="postal_code">Postal Code/Zipcode</label>
    <input type="text" name="postal_code" value="{{ postal_code }}">
    <br>

    <label for="country">Country</label>
    <input type="text" name="country" value="{{ country }}">
    <br>

    <input type="submit" value="Update">
</form>

<h2>Delete</h2>

<form action="delete" method="POST">
    <label for="customer_id">Customer ID</label>
    <input type="text" name="customer_id" value="" required>
    <br>

    <input type="submit" value="Delete">
</form>
